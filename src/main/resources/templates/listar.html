<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">

</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<hr class="border border-primary">

				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/form}">Crear
						Cliente</a>
				</h4>
				<table class="table table-striped">

					<thead>
						<tr class="">
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Crear Factura</th>
							<th>Editar</th>
							<th>Eliminar</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="clientes: ${clientes}">
							<td><a class="btn btn-primary btn-xs" th:href="@{/ver/} + ${clientes.id}" th:text="${clientes.id}"></a></td>
							<td th:text="${clientes.nombre}"></td>
							<td th:text="${clientes.apellido}"></td>
							<td th:text="${clientes.email}"></td>
							<td th:text="${clientes.createAt}"></td>
							<td ><a class="btn btn-success btn-xs" th:text="'crear factura'" th:href="@{'/factura/form/'+ ${clientes.id}}"></a></td>
							<td><a class="btn btn-primary"
								th:href="@{/form/} + ${clientes.id}">Editar</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/eliminar/} + ${clientes.id}"
								onclick="return confirm('Estas seguro ?')">Eliminar</a></td>


						</tr>
					</tbody>
					
					
				</table>
				
				<nav th:replace="paginador :: paginador"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
